<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TestTask</title>
        <!-- Нормализация стилей -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Подключение собсвтенных стилей -->
        <link rel="stylesheet" href="static/css/style.css">
        <!-- Иконка страницы -->
        <link rel="shortcut icon" type="image/x-icon" href="static/img/icons/logo.png">
    </head>
    <body>
        <div class="top bg-dark fixed-top">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="#">FILMS</a>
                        <div id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <div class="cotainer-fluid">
                                    <div class="row">
                                        <li class="nav-item active col-5">
                                            <a class="nav-link" href="#">Фильмы</a>
                                        </li>
                                        <li class="nav-item col-5">
                                            <a class="nav-link" href="/markers">Закладки</a>
                                        </li>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="left col-lg-6">
                        <div class="input-group mb-3">
                            <input oninput="searchFilms()" id="filmInput" placeholder="Введите название фильма" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="container-fluid">
                            <label for="tags">Выберите теги</label>
                            <div id="tags" onclick="onClickTag(event)" class="row"></div>
                        </div>
                    </div>
                    <div class="right col-lg-6">
                        <label  id="foundedFilmsLabel">Выберите параметры для поиска фильмов</label>
                        <div id="foundedFilms" onclick="clickOnStar(event)">
                        </div>
                        <button onclick="showMore()" class="greybg" id="showMoreButton">
                            Показать ещё
                        </button>
                    </div>
                </div>
                </div>
        </main>
        <footer class="footer bg-dark">
            <div class="container">
                <span class="text-muted">Выполнил Закиров Тимур</span>
            </div>
        </footer>
        <script type="text/javascript" src="static/js/api-service.js"></script>
        <script type="text/javascript" src="static/js/scriptFilms.js"></script>
    </body>
</html>
